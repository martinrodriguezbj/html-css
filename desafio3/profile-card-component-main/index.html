<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="bubbles"></div>
    <div class="photos">
      <img src="./images/image-victor.jpg" alt="Foto de Victor Crest">
    </div>

    <header>
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <div class="city">London</div>
    </header>

    <div class="statscontainer">
      <div class="statics">
        <div class="cuantity">80K</div>
        <div class="units">Followers</div>
      </div>

      <div class="statics">
        <div class="cuantity">803K</div>
        <div class="units">Likes</div>
      </div>

      <div class="statics">
        <div class="cuantity">1.4K</div>
        <div class="units">Photos</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Martin Rodriguez</a>.
  </div>
</body>
</html>
